<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <input type="text" placeholder="Enter a zip code" id="zip" onkeydown="lonlat()" autocomplete="off">
    <p id="lonlat"></p>
    <div id="map"></div>



    <script src="assets/javascript/logic.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEhYxSl1yFFuWzmpaqZqgNbh5XBZpUqPI&libraries=places&callback=initMap"
        async defer></script>

</body>

</html>
